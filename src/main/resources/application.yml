spring:
    main:
        web-application-type: none
    application:
        name: finance-management
    datasource:
        url: jdbc:postgresql://localhost:5432/finance-management
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        show-sql: false
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                format_sql: true
        database: postgresql
        open-in-view: true